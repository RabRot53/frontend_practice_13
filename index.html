<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c58eb0df6b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div id="card">
        <div id="header">
            <img src="logo.svg" alt="logo" id="logo">
        </div>
        <div id="content">
            <div id="left_content">
                <img src="illustration-mockups.svg" alt="illustration-mockups" id="image">
            </div>
            <div id="right_content">
                <div id="top_right_content">
                    <p>Build The Community Your Fans Will Love</p>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                    </p>
                </div>
                <div id="bottom_right_content">
                    <button>Register</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="https://facebook.com" class="box">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/" class="box">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" class="box">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
